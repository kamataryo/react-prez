language: node_js
node_js:
- '7'
cache:
  yarn: true
  directories:
  - "~/.cache/yarn"
before_script:
- npm run build
script:
- npm run lint
- npm test
after_success:
- npm run deploy:demo
deploy:
  provider: npm
  email: kamataryo@users.noreply.github.com
  api_key:
    secure: 
  on:
    tags: true
  skip_cleanup: true
env:
  global:
  - GIT_USER: Travis CI
  - GIT_EMAIL: kamataryo@users.noreply.github.com
  - GH_REF: github.com/kamataryo/react-prez.git
  - secure: ""
